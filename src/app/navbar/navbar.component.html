<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" [routerLink]="['/']">Datatable</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li *ngIf="loggedIn()" class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/posts']">Posts</a>
        </li> 
      </ul>
      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>
          Welcome {{username| titlecase}}
        </a>
      
        <div class="dropdown-menu mt-3 mr-3" *dropdownMenu>
          <a class="dropdown-item mr-3" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
        </div>
      </div>
  
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input  class="form-control mr-sm-2" 
                autocomplete="off" 
                type="text" 
                name="username" 
                placeholder="Username" 
                required 
                [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" 
               autocomplete="off" 
               type="password" 
               name="password" 
               placeholder="password" 
               required 
               [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>
  </nav>
